name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered on version tag push (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - target: node20-macos-arm64
            artifact: whooptido-asr-captions-macos-arm
            arch: arm64
          - target: node20-macos-x64
            artifact: whooptido-asr-captions-macos-intel
            arch: x86_64

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build binary
        run: npx pkg native-host.js --target ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      # --- Apple Code Signing & Notarization ---
      - name: Import signing certificate
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Decode certificate
          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > certificate.p12

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Clean up
          rm certificate.p12

      - name: Sign binary
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          codesign --force --options runtime \
            --sign "$APPLE_SIGNING_IDENTITY" \
            --timestamp \
            dist/${{ matrix.artifact }}
          # Verify signature
          codesign --verify --verbose dist/${{ matrix.artifact }}

      - name: Notarize binary
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Zip for notarization (Apple requires zip or dmg)
          cd dist
          zip ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

          # Submit for notarization
          xcrun notarytool submit ${{ matrix.artifact }}.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple (works on the binary directly for command-line tools)
          # Note: stapler only works on .app, .dmg, .pkg â€” for standalone binaries,
          # Gatekeeper checks online. The notarization itself is what matters.
          rm ${{ matrix.artifact }}.zip
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  build-other:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: node20-win-x64
            artifact: whooptido-asr-captions-windows-x64
          - os: ubuntu-latest
            target: node20-linux-x64
            artifact: whooptido-asr-captions-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build binary
        run: npx pkg native-host.js --target ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  release:
    needs: [build-macos, build-other]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Flatten artifact directories into release-assets/
          find artifacts -type f | while read f; do
            cp "$f" release-assets/
          done
          # Include installer scripts
          cp scripts/install.sh release-assets/
          cp scripts/install.ps1 release-assets/
          cp scripts/uninstall.sh release-assets/
          cp scripts/uninstall.ps1 release-assets/
          # List all assets
          echo "Release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
