name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered on version tag push (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: node20-macos-arm64
            artifact: whooptido-asr-captions-macos-arm
          - os: macos-latest
            target: node20-macos-x64
            artifact: whooptido-asr-captions-macos-intel
          - os: windows-latest
            target: node20-win-x64
            artifact: whooptido-asr-captions-windows-x64
          - os: ubuntu-latest
            target: node20-linux-x64
            artifact: whooptido-asr-captions-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build binary
        run: npx pkg native-host.js --target ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
